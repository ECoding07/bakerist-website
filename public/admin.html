<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKERIST - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
</head>
<body class="admin-body">
    <!-- Admin Navigation -->
    <nav class="navbar admin-navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">View Site</a>
            </div>
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="BAKERIST Logo" class="logo">
                <span>Admin Panel</span>
            </div>
            <div class="nav-links">
                <a href="#" id="admin-logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Admin Login (shown when not authenticated) -->
    <section id="admin-login-section" class="admin-login">
        <div class="container">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin Dashboard (shown when authenticated) -->
    <section id="admin-dashboard" class="admin-dashboard hidden">
        <div class="container">
            <div class="admin-tabs">
                <button class="tab-button active" data-tab="orders">Orders</button>
                <button class="tab-button" data-tab="products">Products</button>
                <button class="tab-button" data-tab="customers">Customers</button>
                <button class="tab-button" data-tab="reports">Reports</button>
            </div>

            <!-- Orders Tab -->
            <div id="orders-tab" class="admin-tab-content active">
                <h2>Order Management</h2>
                <div class="filters">
                    <select id="order-status-filter">
                        <option value="all">All Statuses</option>
                        <option value="to_pay">To Pay</option>
                        <option value="to_prepare">To Prepare</option>
                        <option value="out_for_delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                    </select>
                    <button id="export-orders" class="btn btn-secondary">Export Orders</button>
                </div>
                <div class="orders-list" id="orders-list">
                    <!-- Orders will be populated via JavaScript -->
                </div>
            </div>

            <!-- Products Tab -->
            <div id="products-tab" class="admin-tab-content">
                <h2>Product Management</h2>
                <button id="add-product-btn" class="btn btn-primary">Add New Product</button>
                <div class="products-list" id="admin-products-list">
                    <!-- Products will be populated via JavaScript -->
                </div>
            </div>

            <!-- Customers Tab -->
            <div id="customers-tab" class="admin-tab-content">
                <h2>Customer Management</h2>
                <div class="customers-list" id="customers-list">
                    <!-- Customers will be populated via JavaScript -->
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports-tab" class="admin-tab-content">
                <h2>Sales Reports</h2>
                <div class="report-controls">
                    <div class="form-group">
                        <label for="report-start-date">Start Date</label>
                        <input type="date" id="report-start-date">
                    </div>
                    <div class="form-group">
                        <label for="report-end-date">End Date</label>
                        <input type="date" id="report-end-date">
                    </div>
                    <button id="generate-report" class="btn btn-primary">Generate Report</button>
                    <button id="export-report" class="btn btn-secondary">Export to CSV</button>
                </div>
                <div class="report-summary" id="report-summary">
                    <!-- Report summary will be populated via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="product-modal-title">Add New Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="breads">Breads</option>
                        <option value="cakes">Cakes</option>
                        <option value="cupcakes">Cupcakes</option>
                        <option value="others">Other Favorites</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Price (â‚±)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-options">Options (comma separated)</label>
                    <input type="text" id="product-options" placeholder="e.g., flavor, size, etc.">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="product-available"> Available
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Order Details</h3>
            <div id="order-details-content">
                <!-- Order details will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
